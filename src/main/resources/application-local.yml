spring:
  application:
    name: lcx-ai-code-mother
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lcx_ai_code_mother
    username: root
    password: root

server:
  port: 8123
  servlet:
    context-path: /api


springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.lcx.lcxaicodemother.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

mybatis-flex:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
